<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Axit</title>
  </head>
  <body>
    <div class="header">
      <div class="header__center">
        <img src="./pic/logo.svg" alt="Logo" class="header__logo" />
        <ul class="header__navlist">
          <li class="header__navlist__item">Features</li>
          <li class="header__navlist__item">About</li>
          <li class="header__navlist__item">Pricing</li>
          <li class="header__navlist__item">Reviews</li>

      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper__opacity">
        <div class="con">
          <div class="content">
            <img src="./pic/logo.svg" alt="Logo" class="content__logo" />

            <input type="submit" value="Download" />
          </div>
          <form action="#" class="input">
            <label>Try Your <span>FREE</span> Trial Today</label>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Password" />
            <input type="submit" value="Get Started" />
          </form>
        </div>
      </div>
    </div>
